<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max1 = arr[0];
        let max2 = arr[1];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max1) {
                max1 = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max2 && arr[i] < max1) {
                max2 = arr[i];
            }
        }
        document.write(max2)
    }

    arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    findMax(arr)
</script>
</body>
</html>
